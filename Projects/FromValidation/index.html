<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div id="popup" class="alert alert-dismissible fade " role="alert">
        <strong>Success!</strong> Your travel request has been successfully submitted.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      
    <div class="container">
        <h1>Dragon Travel desk</h1>
        <form>
            <div class="form-group">
                <label for="name" class=>Enter Name:</label>
                <input type="text" class="form-control " id="name" placeholder="Enter Your Name">
                <small id="namevalid" class="form-text text-muted invalid-feedback">
                    Your username must be 2-10 characters long and should not start with a number
                  </small>
              </div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="text" class="form-control" id="email" placeholder="Enter your email">
                <small id="emailvalid" class="form-text text-muted invalid-feedback">
                    Your email must be valid.
                  </small>
            </div>
            <div class="form-group">
                <label for="car">Select your car</label>
                <select class="form-control" id="car">
                    <option>Omni</option>
                    <option>Maruti 800</option>
                    <option>Ford Titanium</option>
                    <option>Audi A4</option>
                </select>
            </div>
              <div class="form-group">
                <label for="address">Enter your address</label>
                <textarea class="form-control" id="address" name="address" rows="3"></textarea>
              </div>              
              <div class="form-group">
                <label for="phone">Enter your phone number</label>
                <input class="form-control" id="phone" name="phone" rows="3"></input>
                <small id="ephonevalid" class="form-text text-muted invalid-feedback">
                    Your phone should be 10 digit long.
                  </small>
              </div>              
              <div class="form-group">
                <label for="exampleFormControlTextarea1" class="form-label">Any other message </label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            
            <button type="submit" id="submit"class="btn btn-primary">Submit</button>

          </form>
        
    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    
  </body>
  <script src="index.js"></script>
</html>
